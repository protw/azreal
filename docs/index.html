<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AirZOOM docs</title>
  <link rel="icon" href="img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Документація до проєкту AirZOOM">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AirZOOM Doc',
      logo: '/img/logo.svg',
      repo: 'https://github.com/protw/azreal',
      relativePath: true,
      subMaxLevel: 3,
      loadSidebar: true,
      externalLinkTarget: '_blank',
      pagination: {
        previousText: 'Назад',
        nextText: 'Вперед',
        crossChapter: true,
        crossChapterText: true
      },
      share: {
        facebook: true,
        twitter: true,
        linkedin: true,
        whatsapp: true,
        telegram: true
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 80,
        bottom: 15,
        offset: 300
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>
</html>
